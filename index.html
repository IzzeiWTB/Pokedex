<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>

    <div class="controls">
        <button id="btn-back">⬅️ Anterior</button>
        <button id="btn-next">Próximo ➡️</button>
    </div>

    <div class="input-id">
        <input type="number" id="pokemon-id" placeholder="Digite o ID do Pokémon">
        <button id="btn-search">Buscar</button>
    </div>

    <div id="pokemon-display" class="pokemon-info">
        <h2 id="pokemon-name">Nome do Pokémon</h2>
        <img id="pokemon-img" src="" alt="Imagem do Pokémon">
        <p id="pokemon-type">Tipo: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
